<script>
    {
        let n1 = 100;
    }
    {
        var n2 = 90;//undefined
    }
    {
        n3 = 80;
    }
    //console.log(n1);//No existe por estar fuera de ambito
    console.log(n2);//unidefined
    console.log(n3);//80
    console.log(typeof(n3));//number
    console.log(typeof(n2));//undefined

    let nombre1 = "Alba";
    let nombre2 = new String("Angel");
    console.log(typeof nombre1);//string
    console.log(typeof nombre2);//object
</script>
